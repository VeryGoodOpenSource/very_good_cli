name: main

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v2

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: ✨ Check Format
        run: npm run format:check

      - name: 🧹 Lint
        run: npm run lint

      - name: 👷 Build website
        run: npm run build
