name: very_good_cli
description: A Very Good Command-Line Interface for Dart created by Very Good Ventures.
version: 0.19.0
homepage: https://cli.vgv.dev/
repository: https://github.com/VeryGoodOpenSource/very_good_cli
issue_tracker: https://github.com/VeryGoodOpenSource/very_good_cli/issues
documentation: https://cli.vgv.dev/docs/overview
topics: [cli, codegen, test, template, boilerplate]

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  args: ^2.1.0
  cli_completion: ^0.4.0
  collection: ^1.17.1
  glob: ^2.0.2
  lcov_parser: ^0.1.2
  mason: 0.1.0-dev.51
  mason_logger: ^0.2.2
  meta: ^1.3.0
  package_config: ^2.1.0
  pana: 0.21.45 # Very Good CLI is using private PANA's license detector that might break in a minor version update.
  path: ^1.8.0
  pub_updater: ">=0.3.1 <0.5.0"
  pubspec_lock: ^3.0.2
  pubspec_parse: ^1.2.0
  stack_trace: ^1.10.0
  universal_io: ^2.0.4
  very_good_test_runner: ^0.1.2

dev_dependencies:
  build_runner: ^2.4.6
  build_verify: ^3.1.0
  build_version: ^2.1.1
  mocktail: ^1.0.0
  test: ^1.24.3
  very_good_analysis: ^5.1.0

dependency_overrides:
  pubspec_lock:
    # Override to support "direct overridden" dependency parsing, remove
    # once the issue is fixed: https://github.com/alexei-sintotski/pubspec_lock/issues/33
    git:
      url: https://github.com/PieterAelse/pubspec_lock
      ref: 93ecf65e537f6202dc28c694143bc6a176d603ef

executables:
  very_good:
