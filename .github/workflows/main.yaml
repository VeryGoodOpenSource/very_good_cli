name: ci

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: google/dart:2.9.3
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: pub get
      - name: Format
        run: dartfmt --dry-run --set-exit-if-changed .
      - name: Analyze
        run: dartanalyzer --fatal-infos --fatal-warnings .
