name: spdx_license

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - .github/workflows/spdx_license.yaml
      - "bricks/spdx_license/**"
    branches:
      - main
  pull_request:
    paths:
      - .github/workflows/spdx_license.yaml
      - "bricks/spdx_license/**"
    branches:
      - main

jobs:
  build_hooks:
    defaults:
      run:
        working-directory: bricks/spdx_license/hooks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.1.0

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: âœ¨ Check Formatting
        run: dart format --set-exit-if-changed .

      - name: ğŸ•µï¸ Analyze
        run: dart analyze --fatal-infos --fatal-warnings

      - name: ğŸ§ª Run Tests
        run: |
          dart pub global activate coverage 1.2.0
          dart pub run test -j 4 --run-skipped --coverage=coverage --test-randomize-ordering-seed random && dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on="pre_gen,post_gen"

      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2.1.0
        with:
          path: bricks/spdx_license/hooks/coverage/lcov.info

  build_brick:
    defaults:
      run:
        working-directory: bricks/spdx_license
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 3.1.0

      - name: ğŸ“¦ Install Dependencies
        run: dart pub get

      - name: âœ¨ Check Formatting
        run: dart format --set-exit-if-changed test/**_test.dart

      - name: ğŸ•µï¸ Analyze
        run: dart analyze --fatal-infos --fatal-warnings test/**_test.dart

      - name: ğŸ§ª Run Tests
        run: |
          dart pub global activate coverage 1.2.0
          dart pub run test -j 4 --run-skipped --coverage=coverage --test-randomize-ordering-seed random && dart pub global run coverage:format_coverage --lcov --in=coverage --out=coverage/lcov.info --packages=.dart_tool/package_config.json --report-on="test/**.gen.dart"

      - name: ğŸ“Š Check Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2.1.0
        with:
          path: bricks/spdx_license/coverage/lcov.info
